<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .post-title {
            font-size: 24px;
            margin: 0;
        }

        .post-date {
            font-size: 14px;
            color: #888;
        }

        .post-content {
            margin-top: 10px;
        }

        .comment-section {
            margin-top: 20px;
        }

        .comment {
            margin-bottom: 10px;
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Blog Saya</h1>

        <!-- Postingan Blog -->
        <div class="post">
            <h2 class="post-title">Judul Postingan Pertama</h2>
            <p class="post-date">Diposting pada 14 November 2024</p>
            <div class="post-content">
                <p>Cari Kost Murah Dekat Kota? Ini Rekomendasi yang Nyaman dan Terjangkau!‚Äù </p>
            </div>
        </div>

        <!-- Komentar -->
        <div class="comment-section">
            <h3>Komentar</h3>
            <div class="comment">
                <p><strong>Pengguna 1:</strong> Terima kasih atas informasinya!</p>
            </div>
            <div class="comment">
                <p><strong>Pengguna 2:</strong> Sangat menarik, saya ingin membaca lebih banyak konten seperti ini.</p>
            </div>
        </div>
    </div>
</body>

</html>
